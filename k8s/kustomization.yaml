apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aetherium
  annotations:
    app.kubernetes.io/name: aetherium
    app.kubernetes.io/version: "1.0.0"

# Common labels applied to all resources
commonLabels:
  app: aetherium
  version: v1.0.0
  managed-by: kustomize

# Resources to include
resources:
  - configmap.yaml
  - deployment.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

# Images to replace (useful for CI/CD)
images:
  - name: aetherium
    newTag: latest

