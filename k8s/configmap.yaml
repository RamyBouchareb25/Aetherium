apiVersion: v1
kind: ConfigMap
metadata:
  name: aetherium-config
  labels:
    app: aetherium
data:
  # Application configuration
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  
  # Next.js configuration
  NEXT_TELEMETRY_DISABLED: "1"
  
  # Custom app configuration (if needed)
  APP_NAME: "Aetherium"
  APP_VERSION: "1.0.0"
  
  # CORS configuration
  ALLOWED_ORIGINS: "*"
  
  # Rate limiting configuration
  RATE_LIMIT_WINDOW_MS: "900000"  # 15 minutes
  RATE_LIMIT_MAX_REQUESTS: "100"  # limit each IP to 100 requests per windowMs
